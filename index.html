<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1 id="title">Rock Paper Scissors</h1>
      <p class="text">Think you have what it takes to outwit the computer?</p>
    </header>
    <main>
      <section class="scores">
        <p class="score">
          Your Score: <span id="player-score" class="score-tally"></span>
        </p>
        <p class="score">
          Computer's Score:
          <span id="computer-score" class="score-tally"></span>
        </p>
      </section>
      <button id="rock" value="Rock">Rock</button>
      <button id="paper" value="Paper">Paper</button>
      <button id="scissors" value="Scissors">Scissors</button>
      <div id="result"></div>
    </main>
    <footer>
      <p class="foot">&copy; Zan Zirbel 2022</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
