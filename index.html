<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1 id="title">Rock Paper Scissors</h1>
      <p class="text">Think you have what it takes to outwit the computer?</p>
    </header>
    <main>
      <section class="scores">
        <div id="player">
          <p class="score player">Your Score</p>
          <div class="progress-bar">
            <div class="progress-container player">
              <div id="player-score" class="progress"></div>
            </div>
          </div>
        </div>
        <div id="computer">
          <p class="score computer">Bots Score</p>
          <div class="progress-bar">
            <div class="progress-container computer">
              <div id="computer-score" class="progress"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="buttons">
        <button data-key="114" id="rock" class="selection">Rock</button>
        <button data-key="112" id="paper" class="selection">Paper</button>
        <button data-key="115" id="scissors" class="selection">Scissors</button>
      </section>
      <section class="results">
        <div id="result"></div>
      </section>
      <section class="selections">
        <div id="player-choice"></div>
        <p id="new-game">Press 'N' to start a new game</p>
        <div id="computer-choice"></div>
      </section>
    </main>
    <footer>
      <p class="foot">&copy; Zan Zirbel 2022</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
